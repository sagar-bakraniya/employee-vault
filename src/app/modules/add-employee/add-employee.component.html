<section>
  <form class="card shadow p-5">
    <h3 class="card-title">Add Employee</h3>
    <div class="card-body">
      <div class="row">
        <div class="col-md-6 mb-3">
          <div class="form-group">
            <label for="employeeName">Employee Name</label>
            <input id="employeeName" placeholder="E.g John Methew" type="text" class="form-control">
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <div class="form-group">
            <label for="Experience">Experience</label>
            <input id="Experience" placeholder="E.g 5 Years" type="text" class="form-control">
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <div class="form-group">
            <label for="dob">Date of birth</label>
            <input id="dob" type="date" class="form-control">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="dob">Age</label>
            <input id="dob" type="text" disabled class="form-control">
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <div class="form-group">
            <label for="contact">Contact</label>
            <input id="contact" type="text" placeholder="+91 0000000000" class="form-control">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="text" placeholder="E.g johnmethew@gmail.com" class="form-control">
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <div class="form-group">
            <label for="salary">Current Salary</label>
            <input id="salary" type="number" placeholder="20000" class="form-control">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="salary">Expected Salary</label>
            <input id="salary" type="number" placeholder="50000" class="form-control">
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Fresher
            </label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              Has Master Degree
            </label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="for">Technologies</label>
            <input type="text" class="form-control" placeholder="E.g Angular , Reactjs , Vuejs">
        </div>
      </div>
      <div class="text-center mt-3">
        <button class="btn btn-dark ">
          Save
        </button>
      </div>
    </div>

  </form>
</section>
